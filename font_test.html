
<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0" />

    <script type="text/javascript">
        function updateFont(fontSize, isBold) {
            if(isBold) {
                document.getElementById("systemFont").className = "systemFontBold";
                document.getElementById("hyundaiFont").className = "hyundaiFontBold";
                document.getElementById("kiaFont").className = "kiaFontBold";
            } else {
                document.getElementById("systemFont").className = "systemFont";
                document.getElementById("hyundaiFont").className = "hyundaiFont";
                document.getElementById("kiaFont").className = "kiaFont";
            }
            
            document.getElementById("systemFont").style.fontSize = fontSize + 'px';
            document.getElementById("hyundaiFont").style.fontSize = fontSize + 'px';
            document.getElementById("kiaFont").style.fontSize = fontSize + 'px';
            document.getElementById("baeminFont").style.fontSize = fontSize + 'px';
            document.getElementById("hyundaiCardFont").style.fontSize = fontSize + 'px';
        }
    </script>
</head>

<body>
    <H1>Web View 2</h1>
    <div id="systemFont" class='systemFont'>S 동해물과ABcdEFgh!@#$ 012</div>
    <div id="hyundaiFont" class='hyundaiFont'>H 동해물과ABcdEFgh!@#$ 012</div>
    <div id="kiaFont" class='kiaFont'>K 동해물과ABcdEFgh!@#$ 012</div>
    <div id="baeminFont" class='baeminFont'>B 동해물과ABcdEFgh!@#$ 012</div>
    <div id="hyundaiCardFont" class='hyundaiCardFont'>C 동해물과ABcdEFgh!@#$ 012</div>
    <div id="systemAppleFont" class='systemAppleFont'>A 동해물과ABcdEFgh!@#$ 012</div>
    <div>N 동해물과ABcdEFgh!@#$ 012</div>

</script>
</body>

</html>
